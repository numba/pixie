name: Test

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  test_linux:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniconda-version: "latest"
          auto-update-conda: true
          auto-activate-base: false
      - name: Install dependencies
        shell: bash -l {0}
        run: |
          conda install python=3.12 pytest coverage numpy numba conda-build clangxx=14 numba/label/dev::llvmlite setuptools_scm cython pytest-cov
      - name : Display packages and system info
        shell: bash -l {0}
        run: |
          python -m numba -s
      - name: Install numba-pixie with pip
        shell: bash -l {0}
        run: |
          python -m pip install -e . --no-deps
      - name: Run pytest and print coverage Report
        shell: bash -l {0}
        run: |
          pytest --cov=pixie --pyargs pixie
      - name: Run conda-build
        shell: bash -l {0}
        run: |
          # need numba/label/dev for llvmlite>=0.44.0dev0 for global_value_type
          conda-build buildscripts/conda_recipes/pixie/ -c numba/label/dev
        if: always()

  test_mac:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # macos-14 is M1
        os: [macos-12, macos-14]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniconda-version: "latest"
          auto-update-conda: true
          auto-activate-base: false
      - name: Install dependencies
        shell: bash -l {0}
        run: |
          conda install python=3.12 pytest coverage numpy numba conda-build clangxx=14 numba/label/dev::llvmlite setuptools_scm cython pytest-cov
      - name : Display packages and system info
        shell: bash -l {0}
        run: |
          python -m numba -s
      - name: Install numba-pixie with pip
        shell: bash -l {0}
        run: |
          python -m pip install -e . --no-deps
      - name: Run pytest and print coverage Report
        shell: bash -l {0}
        run: |
          export CONDA_BUILD_SYSROOT=/Library/Developer/CommandLineTools/SDKs/MacOSX.sdk
          pytest --cov=pixie --pyargs pixie
      - name: Run conda-build
        shell: bash -l {0}
        run: |
          export CONDA_BUILD_SYSROOT=/Library/Developer/CommandLineTools/SDKs/MacOSX.sdk
          # need numba/label/dev for llvmlite>=0.44.0dev0 for global_value_type
          conda-build buildscripts/conda_recipes/pixie/ -c numba/label/dev
        if: always()
